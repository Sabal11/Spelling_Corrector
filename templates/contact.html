{% extends 'base.html' %}

{% load static %}

{% block title %}Contact Us{% endblock title %}

{% block extrahead %}
    <link rel="stylesheet" href="../static/contact.css">
    <script src="../static/contact.js"></script>
{% endblock extrahead %}

{% block content %}
    <div class="container">
      <div class="first">
        <h1><strong>How can we help ?</strong></h1>
        <p>Send us a message or question and we'll help you as soon as we can.</p>
      </div>

      <div class="center">
        <div class="wrapper">
            <h2>Contact Us</h2>
            <div id="error_message"></div>
            <form id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Full Name" id="fname" />
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email" />
            </div>
            <div class="input_field">
                <textarea placeholder="Feedback" id="feedback"></textarea>
            </div>
            <div class="btn">
                <input type="submit"/>
            </div>
            </form>
        </div>
      </div>
    </div>

  {% endblock content %}
